<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala 5x1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usu√°rio</h1>
        <input type="text" id="cadastroNome" placeholder="Nome">
        <input type="text" id="cadastroCPF" placeholder="CPF">
        <input type="password" id="cadastroSenha" placeholder="Senha">
        <button onclick="cadastrarUsuario()">Cadastrar</button>
    </div>

    <div class="container">
        <h1>Login</h1>
        <input type="text" id="loginCPF" placeholder="CPF">
        <input type="password" id="loginSenha" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

    <div class="container">
        <h2>Painel de Folga</h2>
        <ul id="listaFolga"></ul>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker registrado com sucesso!'))
            .catch(error => console.log('Erro ao registrar SW:', error));
        }
    </script>
</body>
</html>
