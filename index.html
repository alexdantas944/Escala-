<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calendário Interativo de Escala</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calendário de Escala de Trabalho</h1>
        <div class="form-group">
            <label for="lastOffDate">Data da Última Folga:</label>
            <input type="date" id="lastOffDate" class="form-control">
        </div>
        <button class="btn btn-primary" id="generateSchedule">Gerar Escala</button>
        <div id="schedule" class="mt-4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
